<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            padding: 30px;
        }

        strong {
            color: darkblue;
        }
    </style>
</head>

<body>
    <h1>Result</h1>

    {% block content %}
    <div>
        <div>
            {% for post in posts %}
            <article>
                <h2>elapsedTime</h2>
                <p>{{ post.elapsedTime }}</p>
                <h2>totalWordCount</h2>
                <p>{{ post.totalWordCount }}</p>
                <h2>index</h2>
                <p>{{ post.index }}</p>
                <h2>url</h2>
                <a>{{ post.url }}</a>
            </article>

            <form action="http://localhost:8000/top10" method="POST">
                <input type="hidden" value="{{ post.index }}" name="tfidf" />
                <input type="submit" value="Top 10" />
            </form>
            <form action="http://localhost:8000/cossimil" method="POST">
                <input type="hidden" value="{{ post.index }}" name="cossimil" />
                <input type="submit" value='Similarity' />
            </form>

            {% endfor %}
        </div>

    </div>
    {% endblock %}
</body>

</html>
