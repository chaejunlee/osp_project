<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            padding: 30px;
        }

        strong {
            color: darkblue;
        }
    </style>
</head>

<body>
    <h1>Similar Websites</h1>

    {% block content %}

            <article>

            </article>

            {% endfor %}
        </div>

    </div>
    {% endblock %}
</body>

</html>
